<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kasa & Ã–deme EkranÄ±</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4 text-success">ðŸ’¸ KASA Ä°ÅžLEMLERÄ°</h2>
    
    <div class="row" id="kasaListesi">
        <div class="text-center mt-5">
            <div class="spinner-border text-success" role="status"></div>
            <p>Adisyonlar yÃ¼kleniyor...</p>
        </div>
    </div>
</div>

<script>
    // --- AYARLAR ---
    const BASE_URL = "";

    window.onload = function() {
        const token = localStorage.getItem("access_token");
        
        // DÃœZELTME: '/static/' silindi, sadece 'login.html' kaldÄ±
        if (!token) { 
            window.location.href = 'login.html'; 
            return; 
        }
        
        adisyonlariGetir();
        setInterval(adisyonlariGetir, 5000); // 5 saniyede bir yenile
    };

    // 1. ADÄ°SYONLARI GETÄ°R
    async function adisyonlariGetir() {
        const token = localStorage.getItem("access_token");
        try {
            const response = await fetch(`${BASE_URL}/cashier/orders`, {
                headers: { 'Authorization': 'Bearer ' + token }
            });

            // Oturum sÃ¼resi dolmuÅŸsa login'e at
            if (response.status === 401) {
                window.location.href = 'login.html'; // DÃœZELTME
                return;
            }

            const siparisler = await response.json();
            const alan = document.getElementById("kasaListesi");
            alan.innerHTML = "";

            if (siparisler.length === 0) {
                alan.innerHTML = '<div class="alert alert-secondary text-center w-100">AÃ§Ä±k adisyon bulunmuyor.</div>';
                return;
            }

            siparisler.forEach(siparis => {
                let toplamTutar = 0;
                let detayHTML = "";
                
                siparis.items.forEach(kalem => {
                    let kalemTutar = kalem.quantity * kalem.product.price;
                    toplamTutar += kalemTutar;
                    
                    detayHTML += `
                        <li class="d-flex justify-content-between border-bottom py-1">
                            <span>${kalem.quantity}x ${kalem.product.name}</span>
                            <span>${kalemTutar} TL</span>
                        </li>
                    `;
                });

                let durumRozeti = siparis.status === "HazÄ±r" 
                    ? '<span class="badge bg-success">Servise HazÄ±r</span>' 
                    : '<span class="badge bg-warning text-dark">Mutfakta</span>';

                const kartHTML = `
                    <div class="col-md-4 mb-4">
                        <div class="card shadow h-100">
                            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                                <h5 class="m-0">Masa ${siparis.table_no}</h5>
                                <small>FiÅŸ #${siparis.id}</small>
                            </div>
                            <div class="card-body">
                                <div class="mb-3 text-center">
                                    ${durumRozeti}
                                </div>
                                <ul class="list-unstyled">
                                    ${detayHTML}
                                </ul>
                                <h4 class="text-end border-top pt-2 mt-3">
                                    Toplam: <span class="text-success">${toplamTutar} TL</span>
                                </h4>
                            </div>
                            <div class="card-footer bg-white">
                                <button onclick="hesabiKapat(${siparis.id})" class="btn btn-outline-success w-100 fw-bold">
                                    ðŸ’³ Ã–DEME AL & KAPAT
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                alan.innerHTML += kartHTML;
            });

        } catch (error) {
            console.error("BaÄŸlantÄ± hatasÄ±:", error);
        }
    }

    // 2. HESABI KAPAT
    async function hesabiKapat(siparisID) {
        if(confirm("Ã–deme alÄ±ndÄ± ve masa kapatÄ±lÄ±yor. OnaylÄ±yor musunuz?")) {
            const token = localStorage.getItem("access_token");
            
            try {
                const response = await fetch(`${BASE_URL}/orders/${siparisID}/status`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token 
                    },
                    body: JSON.stringify({ status: "Ã–dendi" })
                });

                if (response.ok) {
                    adisyonlariGetir(); 
                } else {
                    alert("Ä°ÅŸlem baÅŸarÄ±sÄ±z! Yetkiniz olmayabilir.");
                }
            } catch (error) {
                alert("Hata oluÅŸtu: " + error);
            }
        }
    }
</script>

</body>
</html>
